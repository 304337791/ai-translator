<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI 翻译</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI 全能翻译</h1>
        
        <div class="top-controls-container">
            <div class="model-selector">
                <label for="model-select">选择AI模型:</label>
                <select id="model-select">
                    <option value="gpt-4o-audio-preview-2025-06-03">GPT-4o (音频优化)</option>
                    <option value="gpt-4.1-2025-04-14" selected>GPT-4.1 (强大)</option>
                    <option value="gpt-4.1-mini-2025-04-14">GPT-4.1 Mini (快速)</option>
                    <option value="o3-mini">O3 Mini (经济)</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 (便宜)</option>
                </select>
            </div>
    
            <div class="language-selector">
                <select id="source-lang">
                    <option value="auto">自动检测</option>
                    <option value="Chinese" selected>中文</option>
                    <option value="English">英文</option>
                    <option value="Japanese">日文</option>
                    <option value="Korean">韩文</option>
                    <option value="French">法文</option>
                    <option value="German">德文</option>
                    <option value="Greek">希腊语</option>
                </select>
                <div id="swap-lang-btn" class="swap-icon">&#8646;</div>
                <select id="target-lang">
                    <option value="English">英文</option>
                    <option value="Chinese">中文</option>
                    <option value="Japanese">日文</option>
                    <option value="Korean">韩文</option>
                    <option value="French">法文</option>
                    <option value="German">德文</option>
                    <option value="Greek">希腊语</option>
                </select>
            </div>
        </div>

        <div class="input-container">
    <textarea id="text-input" placeholder="在这里输入要翻译的文字..."></textarea>
    <button id="clear-input-btn" class="clear-btn" style="display: none;">&times;</button>
</div>
        
        <div class="output-container">
    <div id="translation-output" class="output-box" placeholder="翻译结果将显示在这里..."></div>
    <button id="clear-output-btn" class="clear-btn" style="display: none;">&times;</button>
    <div id="status-text" class="status"></div>
</div>

  <div id="image-preview-container" style="display: none;">
    <button id="delete-image-btn" class="delete-btn">&times;</button>
    <img id="image-preview" src="#" alt="图片预览" />
</div>

        <div class="button-grid">
             <button id="translate-text-btn">翻译文字</button>
             <button id="record-btn">按住说话翻译</button>
             <button id="upload-image-btn">拍照 / 上传图片翻译</button>
             <button id="conversation-btn" class="conversation-btn-start">同声传译</button>
        </div>
        
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
        
        <p id="record-status" class="status" style="text-align: center; bottom: unset; position: relative;"></p>
        
        <div id="conversation-status" class="status-box"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
